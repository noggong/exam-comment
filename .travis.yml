sudo: required

language: generic

services:
  - docker

before_install:
  - echo "starting Creating an image with dockerfile"
  - docker build -t noggong/exam-comment .

script:
  - docker run -e CI=true noggong/exam-comment yarn test help

deploy:
  provide: elasticbeanstalk
  region: ap-northeast-2
  app: uncham
  env: Uncham-env
  bucket_name: elasticbeanstalk-ap-northeast-2-084772380483
  bucket_path: uncham
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY